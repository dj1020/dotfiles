# ref: https://github.com/joshmedeski/dotfiles/blob/main/.config/alacritty/alacritty.yml
# ref official: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

live_config_reload: true

env:
  TERM: xterm-256color

window:
  padding:
    x: 14
    y: 14
  dynamic_padding: false
  decorations: buttonless
  opacity: 0.85
  startup_mode: Maximized
  option_as_alt: OnlyLeft

font:
  normal:
    family: "SFMono Nerd Font"
    style: Medium

  size: 20.0

  offset:
    x: 0
    y: 5

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On

